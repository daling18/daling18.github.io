    <div class="box">
        <p>你好！ Cosin</p>
        <p>见字如面！ </p>
        <p>花信年华的小可爱，此刻理应有其特殊的惊喜和祝福。 </p>
        <p>笔尖一动，写下属于你的诗句两行： </p>
        <p><strong>你</strong> </p>
        <p><strong>本，安静沉稳；亦，欣欣向荣；终，如你所愿。</strong> </p>
        <p>你听： </p>
        <p>一路寻寻觅觅，洒下了驼铃声，沿途的风景虽未见千年西域，但确已在取经路上； </p>
        <p>一路兜兜转转，圈出了年轮痕，数出的春秋虽不识人生之味，但确一直初心未改。 </p>
        <p>你看： </p>
        <p>听闻花开了，散落天涯，留有古老的枝芽，却不知已布满山野的四季； </p>
        <p>生命不慌张，流动的简约而纯粹，安静的虔诚而具体，人间值得。 </p>
        <p>愿你： </p>
        <p>活在当下，尽力而为而后年少有为不自卑。 </p>
        <p>Happy birthday！永远十八岁！！！        </p>
        <p>与之共勉。 </p>
